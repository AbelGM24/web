<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation-name: backdiv;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .heart {
            width: 350px;
            height: 350px;
            background-image: url('206999591.png'); /* Reemplaza con la ruta correcta de tu imagen */
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            animation-name: beat;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
            transform: scale(1);
        }

        @keyframes backdiv {
            50% {
                background: #87eb7efd;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.6);
            }
        }

        .bday {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #0e2804;
            margin: 20px auto;
            padding: 15px;
            background-color: #aded23;
        }

        button {
            background-color: rgb(143, 216, 64);
            display: block;
            margin: 30px auto; /* Añadimos un margen mayor para separarlo de la imagen */
            padding: 15px 30px;
            color: black;
            border: none;
            font-size: 18px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(110, 180, 50);
        }

        a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .elements {
            display: flex;
            flex-direction: column; /* Esto coloca los elementos en columna, primero la imagen, luego el botón */
            align-items: center;
            justify-content: center;
            margin-top: 50px; /* Añadimos margen superior para separarlo del contenido de arriba */
        }
    </style>
    <title>Flores Amarillas</title>
</head>
<body>
    <div class="back">
        <div class="bday">Buenos Dias Amie:3 espero que ya hallas desayunado <br>Te envio esto para que no digas que no te dieron nada el 21 xd<br> Me dijiste que no tenias planes para hoy pero espero ojala te sorprenda; si no(ahi no es xd)</div>
        
        <div class="elements">
            <div class="heart"></div>
            <button><a href="index2.html"><span>Haz click aquí</span></a></button>
        </div>
    </div>
</body>
</html>
